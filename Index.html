<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>AstralNoot GitHub Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <img src="https://avatars.githubusercontent.com/clilyss" class="avatar" alt="lily">

  </div>
  <script src="script.js"></script>
</body>
</html>
